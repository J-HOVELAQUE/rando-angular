<div class="modal" [class.is-active]="isOpen">
  <div class="modal-background" (click)="onCloseModal()"></div>
  <form [formGroup]="createParticipantForm" (ngSubmit)="onSubmitNewParticipant()">
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title modal-title">CrÃ©er un nouveau participant</p>
      </header>
      <section class="modal-card-body">

        <div class="modal-input-area">
          <label class="modal-label" for="firstname">
            Prenom
          </label>
          <input type="text" formControlName="firstname" class="modal-input" id="firstname" name="firstname" />
        </div>

        <div class="modal-input-area">
          <label class="modal-label" for="name">
            Nom
          </label>
          <input type="text" class="modal-input" id="name" name="name" formControlName="name" />
        </div>

        <div class="modal-input-area">
          <label class="modal-label" for="email">
            Email
          </label>
          <input type="text" class="modal-input" id="email" name="email"
            formControlName="email" />
        </div>

        <div class="modal-input-area">
          <label class="modal-label" for="dateOfBirth">
            Date de naissance
          </label>
          <input type="date" class="modal-input" id="dateOfBirth" name="dateOfBirth"
            formControlName="dateOfBirth" />
        </div>

      </section>
      <footer class="modal-card-foot">

        <button
          class="button validate-modal-button"
          type="submit"
          [disabled]="!createParticipantForm.valid">
          Valider
        </button>

        <button class="button abort-modal-button" (click)="onCloseModal()" type="button">
          Annuler
        </button>

      </footer>
    </div>
  </form>
</div>
