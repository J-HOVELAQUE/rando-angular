<ng-template #popContent>
  <aside class="menu">
    <ul class="menu-list">
      <li *ngFor="let hike of hikes"><a (click)="onLoadHike(hike)">{{hike.date | date:"longDate"}}</a></li>
      <li>
       <button>New</button>
      </li>
    </ul>
  </aside>
</ng-template>

<button
type="button"
class="card-button"
title="Voir les sorties"
[ngbPopover]="popContent"
[autoClose]="true"
[animation]="true"
(click)="onLoadHikesForThisPlace()"
>
  <fa-icon [icon]="faEye"></fa-icon>
</button>
