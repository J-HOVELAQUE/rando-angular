<div class="card card-place">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="place.picture" alt="Placeholder image">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{place.name}}</p>
      </div>
    </div>

    <div class="content">
      <p>Massif: {{place.mountainLocation}}</p>
      <p>Altitude: {{place.altitudeInMeters}}</p>
    </div>

    <div class="card-button-zone">
      <button class="card-button" title="Editer">
        <fa-icon [icon]="faPen"></fa-icon>
      </button>

      <button class="card-button" title="Supprimer">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>

      <button class="card-button" title="Changer l'image">
        <fa-icon [icon]="faImage"></fa-icon>
      </button>

      <button class="card-button" title="Changer les coordonnÃ©es">
        <fa-icon [icon]="faLocationArrow"></fa-icon>
      </button>

      <button class="card-button" title="Voir les sorties">
        <fa-icon [icon]="faEye"></fa-icon>
      </button>
    </div>

  </div>
</div>
