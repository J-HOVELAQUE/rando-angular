<div class="modal" [class.is-active]="isOpen">
  <div class="modal-background" (click)="onClose()"></div>
  <div class="modal-card">
    <form [formGroup]="coordForm">
      <header class="modal-card-head">
        <p class="modal-card-title modal-title">Changer les coordonn√©es de {{place?.name}}</p>
      </header>
      <section class="modal-card-body">

        <app-set-location-map
          (changeCoordinates)="onChangeCoordinates($event)"
        ></app-set-location-map>
      
        <div class="input-box">
          <div class="input-field">
            <label for="lat" class="modal-label">Latitude</label>
            <input type="number" id="lat" name="lat" class="modal-input" formControlName="lat">
          </div>
          <div class="input-field">
            <label for="long" class="modal-label">Longitude</label>
            <input type="number" id="long" name="long" class="modal-input" formControlName="long">
          </div>
        </div>
          
      </section>
      <footer class="modal-card-foot">
        <button class="button validate-modal-button">Save changes</button>
        <button class="button abort-modal-button" type="button" (click)="onClose()">Cancel</button>
      </footer>
    </form>
  </div>
</div>
