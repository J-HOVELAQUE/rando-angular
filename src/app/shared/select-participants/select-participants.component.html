<mat-form-field appearance="standard">
  <mat-label>Participants</mat-label>
  <mat-select [formControl]="participants" multiple (valueChange)="onChangeSelectedParticipants($event)" [compareWith]="compareCategoryObjects">
    <mat-select-trigger>
     {{participants.value.length + " participants"}}
    </mat-select-trigger>
    <mat-option *ngFor="let participant of participantList"
    [value]="participant"
    >{{participant.firstname}} {{participant.name}}
  </mat-option>
  </mat-select>
</mat-form-field>
