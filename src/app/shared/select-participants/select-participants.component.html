<mat-form-field appearance="standard">
  <mat-label>Participants</mat-label>
  <mat-select [formControl]="participants" multiple (valueChange)="onChangeSelectedParticipants($event)">
    <mat-select-trigger>
     {{participants.value.length + " participants"}}
    </mat-select-trigger>
    <mat-option *ngFor="let participant of participantList" [value]="participant" (click)="ngOnChangeParticipant()">{{participant.firstname}} {{participant.name}}</mat-option>
  </mat-select>
</mat-form-field>
