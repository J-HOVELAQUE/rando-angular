<mat-form-field appearance="standard">
  <mat-label>Participants</mat-label>
  <mat-select [formControl]="participants" multiple (click)="onGetParticipants()">
    <mat-select-trigger>
      {{participants.value ? participants.value[0] : ''}}
      <span *ngIf="participants.value?.length > 1" class="additional-selection">
        (+{{participants.value.length - 1}} {{participants.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let participant of participantList" [value]="participant">{{participant.firstname}} {{participant.name}}</mat-option>
  </mat-select>
</mat-form-field>
