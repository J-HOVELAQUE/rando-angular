<div class="modal" [class.is-active]="isOpen">
  <div class="modal-background" (click)="onCloseModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Randonnées à {{place?.name}}</p>
    </header>
    <section class="modal-card-body">

      <aside class="menu">
        <ul class="menu-list">
          <li *ngFor="let hike of hikes">
            <a (click)="onLoadHike(hike)">
              {{hike.date | date:"longDate"}}
            </a>
          </li>
        </ul>
      </aside>
      
    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="onCloseModal()">Fermer</button>
    </footer>
  </div>
</div>
